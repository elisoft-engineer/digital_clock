<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Watch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h3>Digital Clock</h3>
    </div>
    <div class="timer">
      <div class="card">
        <div id="hour"></div>
        <div class="label">Hour</div>
      </div>
      <div class="card">
        <div id="minute"></div>
        <div class="label">Minute</div>
      </div>
      <div class="card">
        <div id="second"></div>
        <div class="label">Second</div>
      </div>
      <div id="am_pm"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
